#threadpool
threadpool.coreSize=5
threadpool.maxSize=20

#流程引擎相关的鉴权参数
#systemCode = 8c319f28d81d1527a9428e9a5c2195f5
#systemToke = 9cb966ff0bb252eeaf8be1b658ec0115

dubbo.application.name=platform
dubbo.application.owner=platform
dubbo.application.organization=ivyb2b

dubbo.registry.address=zookeeper://127.0.01:2181
dubbo.registry.timeout=150000

dubbo.provider.timeout=150000
dubbo.provider.cluster=failfast
dubbo.consumer.retries=0
dubbo.consumer.timeout=120000

#dubbo缓存目录
#dubbo.cache.path=${user.home}
dubbo.cache.path=../../